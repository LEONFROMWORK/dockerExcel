apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: excel-unified

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - fastapi.yaml
  - rails.yaml
  - sidekiq.yaml
  - nginx.yaml
  - monitoring.yaml
  - ingress.yaml
  - network-policies.yaml

images:
  - name: excel-unified/fastapi
    newTag: latest
  - name: excel-unified/rails
    newTag: latest

commonLabels:
  app.kubernetes.io/name: excel-unified
  app.kubernetes.io/instance: production
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: excel-unified

configMapGenerator:
  - name: excel-unified-config
    behavior: merge
    envs:
      - config/production.env

secretGenerator:
  - name: excel-unified-secrets
    behavior: merge
    envs:
      - secrets/production.env

patchesStrategicMerge:
  - patches/production.yaml
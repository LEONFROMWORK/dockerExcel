apiVersion: v1
kind: Service
metadata:
  name: rails-service
  namespace: excel-unified
spec:
  selector:
    app: rails
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails
  namespace: excel-unified
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rails
  template:
    metadata:
      labels:
        app: rails
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done']
      - name: wait-for-fastapi
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z fastapi-service 8000; do echo waiting for fastapi; sleep 2; done']
      - name: db-migrate
        image: excel-unified/rails:latest
        command: ['bundle', 'exec', 'rails', 'db:migrate']
        env:
        - name: RAILS_ENV
          value: production
        - name: DATABASE_URL
          value: postgresql://excel_user:$(DB_PASSWORD)@postgres-service:5432/excel_unified
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: excel-unified-secrets
              key: db-password
      containers:
      - name: rails
        image: excel-unified/rails:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: RAILS_ENV
          valueFrom:
            configMapKeyRef:
              name: excel-unified-config
              key: RAILS_ENV
        - name: DATABASE_URL
          value: postgresql://excel_user:$(DB_PASSWORD)@postgres-service:5432/excel_unified
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: excel-unified-secrets
              key: db-password
        - name: REDIS_URL
          value: redis://:$(REDIS_PASSWORD)@redis-service:6379/0
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: excel-unified-secrets
              key: redis-password
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: excel-unified-secrets
              key: secret-key-base
        - name: RAILS_LOG_TO_STDOUT
          valueFrom:
            configMapKeyRef:
              name: excel-unified-config
              key: RAILS_LOG_TO_STDOUT
        - name: PYTHON_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: excel-unified-config
              key: PYTHON_SERVICE_URL
        volumeMounts:
        - name: storage
          mountPath: /rails/storage
        - name: logs
          mountPath: /rails/log
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: storage
        emptyDir: {}
      - name: logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - rails
              topologyKey: kubernetes.io/hostname

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rails-hpa
  namespace: excel-unified
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rails
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
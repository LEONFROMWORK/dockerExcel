  #   environment:
  #     - RAILS_ENV=development
  #     - DATABASE_URL=postgresql://postgres:password@postgres:5432/excel_unified_development
  #     - REDIS_URL=redis://redis:6379/0
  #     - PYTHON_SERVICE_URL=http://python:8000
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./rails-app:/app
  #     - rails_bundle:/usr/local/bundle
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - excel-unified

  # Python FastAPI Service (주석 처리 - 개발 시에는 호스트에서 직접 실행)
  # python:
  #   build:
  #     context: ./python-service
  #     dockerfile: Dockerfile.dev
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:password@postgres:5432/excel_unified_development
  #     - REDIS_URL=redis://redis:6379/0
  #     - RAILS_API_URL=http://rails:3000
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - ./python-service:/app
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - excel-unified

  # Monitoring - Prometheus (옵션)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-excel
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - excel-unified
    profiles:
      - monitoring

  # Monitoring - Grafana (옵션)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-excel
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - excel-unified
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  rails_bundle:
    driver: local

networks:
  excel-unified:
    driver: bridge
    name: excel-unified-network

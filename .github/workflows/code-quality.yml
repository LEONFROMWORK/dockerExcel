name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black autoflake
          pip install -r requirements.txt

      - name: Run Black formatter check
        run: black --check app/

      - name: Run Flake8
        run: flake8 app/ --max-line-length=120 --ignore=E203,W503,E501

      - name: Check for bare except
        run: |
          if grep -r "except:" app/ --include="*.py"; then
            echo "Bare except clauses found!"
            exit 1
          fi

  javascript-quality:
    name: JavaScript/Vue Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rails-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rails-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint app/javascript --max-warnings 100

      - name: Run Vue type check
        run: npx vue-tsc --noEmit
        continue-on-error: true

  ruby-quality:
    name: Ruby Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rails-app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          working-directory: rails-app

      - name: Run RuboCop
        run: bundle exec rubocop

      - name: Run Brakeman security scan
        run: bundle exec brakeman -q -w2

      - name: Check for gem vulnerabilities
        run: bundle exec bundle-audit check --update

  test-suite:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [python-quality, javascript-quality, ruby-quality]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          working-directory: rails-app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rails-app/package-lock.json

      - name: Install JavaScript dependencies
        working-directory: rails-app
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        working-directory: python-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup test database
        working-directory: rails-app
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/excel_unified_test
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run Rails tests
        working-directory: rails-app
        env:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/excel_unified_test
          REDIS_URL: redis://localhost:6379
        run: bundle exec rspec

      - name: Run JavaScript tests
        working-directory: rails-app
        run: npm test

      - name: Run Python tests
        working-directory: python-service
        run: pytest

[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 비동기 테스트 지원
asyncio_mode = auto

# 테스트 실행 옵션
addopts =
    -v
    --strict-markers
    --tb=short

# 마커 정의
markers =
    slow: 느린 테스트 (5초 이상)
    integration: 통합 테스트
    unit: 단위 테스트
    performance: 성능 테스트
    websocket: WebSocket 관련 테스트
    cache: 캐시 관련 테스트

# 로깅 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# 테스트 타임아웃 (초)
timeout = 300

# 병렬 실행 (pytest-xdist 필요)
# -n auto 옵션으로 실행 시 자동으로 CPU 코어 수만큼 병렬 실행

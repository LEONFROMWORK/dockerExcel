apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: excel-unified
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: rails
    - podSelector:
        matchLabels:
          app: fastapi
    - podSelector:
        matchLabels:
          app: sidekiq
    ports:
    - protocol: TCP
      port: 5432

